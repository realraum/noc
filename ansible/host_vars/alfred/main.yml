---
vm_host:
  installer:
    net_if: br-mgmt
    distros:
    - distro: debian
      codename: stretch
      arch:
      - amd64
      - i386
    - distro: ubuntu
      codename: xenial
      arch:
      - amd64
      - i386
  network:
    interface: br-mgmt
    ip: "{{ net.mgmt.prefix | ipaddr(65) | ipaddr('address') }}"
    mask: "{{ net.mgmt.prefix | ipaddr('netmask') }}"
    gateway: "{{ net.mgmt.gw }}"
    nameservers: "{{ net.mgmt.dns }}"
    indices:
      testvm: 99
