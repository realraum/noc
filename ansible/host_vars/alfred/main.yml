---
vm_host:
  installer:
    net_if: br-mgmt
  network:
    interface: br-mgmt
    ip: "{{ net.mgmt.prefix | ipaddr(65) | ipaddr('address') }}"
    mask: "{{ net.mgmt.prefix | ipaddr('netmask') }}"
    gateway: "{{ net.mgmt.gw }}"
    nameservers: "{{ net.mgmt.dns }}"
    indices:
      metrics: 74
      deb: 75
      testvm: 99
