---
ssh_users_tuergit: "{{ user_groups.noc | union(['fgenesis']) }}"

openwrt_variant: openwrt
openwrt_release: 18.06.4
openwrt_arch: x86
openwrt_target: geode
openwrt_output_image_suffixes:
  - combined-ext4.img.gz
  - combined-squashfs.img.gz

openwrt_packages_extra:
  - "-dropbear"
  - hwclock
  - flashrom
  - git
  - kmod-usb-acm
  - openssh-server
  - openssh-sftp-server
  - screen
  - sudo
  - usbutils
  - rsync
  - lsblk

openwrt_mixin:
  /etc/default:
    dirname:
  /etc/hotplug.d/tty/:
    dirname:
  /etc/hotplug.d/usb/:
    dirname:
  /home:
    dirname:
  /run:
    dirname:

  # Go binaries
  /usr/local/bin/door_client:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/door_client/door_client"
  /usr/local/bin/door_daemon:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/door_daemon/door_daemon"
  /usr/local/bin/update-keys:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/update-keys/update-keys"

  # door daemon init scripts and configs
  /etc/init.d/doord:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/initscripts/doord.openwrt"
  /etc/default/door:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/initscripts/door.default"
  /etc/default/tuer:
    link: "./door"
  /etc/rc.d/S50doord:
    link: "../init.d/doord"

  # hotplug files
  /etc/hotplug.d/tty/door.tty:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/scripts/door.tty"
  /etc/hotplug.d/usb/door.usb:
    mode: '0755'
    file: "{{ global_cache_dir }}/{{ inventory_hostname }}/door_and_sensors/scripts/door.usb"

  /usr/local/bin/authorized_keys.sh:
    mode: '0755'
    file: "{{ global_files_dir }}/{{ inventory_hostname }}/authorized_keys.sh"

  /usr/local/bin/update-keys-from-stdin.sh:
    mode: '0755'
    file: "{{ global_files_dir }}/{{ inventory_hostname }}/update-keys-from-stdin.sh"

  /etc/ssh/sshd_config:
    content: |
      Port 22000

      AllowUsers root tuerctl tuergit
      AuthenticationMethods publickey
      AuthorizedKeysFile /etc/ssh/authorized_keys.d/%u

      AllowAgentForwarding no
      AllowTcpForwarding no
      X11Forwarding no
      UsePrivilegeSeparation sandbox

      Subsystem sftp /usr/libexec/sftp-server

      Match User tuerctl
        AuthorizedKeysFile /dev/null
        AuthorizedKeysCommand /usr/local/bin/authorized_keys.sh
        AuthorizedKeysCommandUser tuergit

  /etc/ssh/authorized_keys.d/root:
    content: "{{ ssh_users_root | user_ssh_keys(users) | join('\n') }}\n"

  /etc/ssh/authorized_keys.d/tuergit:
    content: "{{ ssh_users_tuergit | user_ssh_keys(users) | join('\n') }}\n"

openwrt_uci:
  system:
    - name: system
      options:
        hostname: '{{ inventory_hostname }}'
        timezone: 'CET-1CEST,M3.5.0,M10.5.0/3'
        ttylogin: '0'
        log_size: '64'
        urandom_seed: '0'

    - name: timeserver 'ntp'
      options:
        enabled: '1'
        enable_server: '0'
        server:
          - '0.lede.pool.ntp.org'
          - '1.lede.pool.ntp.org'
          - '2.lede.pool.ntp.org'
          - '3.lede.pool.ntp.org'

  network:
    - name: globals 'globals'
      options:
        ula_prefix: fdc9:e01f:83db::/48

    - name: interface 'loopback'
      options:
        ifname: lo
        proto: static
        ipaddr: 127.0.0.1
        netmask: 255.0.0.0

    - name: interface 'mgmt'
      options:
        ifname: eth0
        accept_ra: 0
        proto: static
        ipaddr: "{{ net.mgmt.prefix | ipaddr(100) | ipaddr('address') }}"
        netmask: "{{ net.mgmt.prefix | ipaddr('netmask') }}"
        gateway: "{{ net.mgmt.gw }}"
        dns: "{{ net.mgmt.dns | join(' ') }}"
        dns_search: realraum.at


openwrt_mounts:
  - path: /run
    src: none
    fstype: tmpfs
    opts: nosuid,nodev,noexec,noatime

openwrt_users:
  tuerd: {}
  tuergit:
    home:  /home/tuergit
    shell: /usr/bin/git-shell
  tuerctl:
    shell: /bin/false # TODO fixme
