---
- name: install dokuwiki packages
  apt:
    name:
      - dokuwiki
      - php-fpm
    state: present

- name: create dokuwiki service user
  user:
    name: dokuwiki
    home: /srv/dokuwiki
    system: yes
    shell: /bin/false

- name: create dokuwiki data and acl directory
  with_items:
    - data
    - acl
  file:
    path: "/srv/dokuwiki/{{ item }}"
    state: directory
    owner: dokuwiki
    group: dokuwiki
    mode: 0700

## TODO: fix hardcoded php version...
- name: install php-fpm config
  template:
    src: php-fpm.conf.j2
    dest: /etc/php/7.3/fpm/pool.d/dokuwiki.conf
  notify: reload php-fpm


